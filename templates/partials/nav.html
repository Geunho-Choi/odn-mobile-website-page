<header>
    <div class="inner">
      <div class="wrap">
        <h1 class="logo">
          <a href="{% url 'core:home' %}">
            <img src="/static/img/logo.png" alt="ODN" />
          </a>
        </h1>
        <nav>
          <ul>
            {% if user.is_authenticated %}
                <li>
                    <a href="{{user.get_absolute_url}}"><span>Profile</span></a>
                </li>
                <li>
                    <a href="{% url 'users:logout' %}"><span>Log Out</span></a>
                </li>
            {% else %}
                <li>
                    <a href="{% url 'users:login' %}"><span>Log In</span></a>
                </li>
                <li>
                    <a href="{% url 'users:signup' %}"><span>Sign Up</span></a>
                </li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </div>
  </header>
